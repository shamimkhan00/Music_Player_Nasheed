<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Default Width</title>
    <style>
        input[type=range] {
            width: 1%; 
        }

        /* Optional: Style the range input further if needed
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
        }

        input[type=range]::-ms-track {
            width: 100%;
        } */
    </style>
</head>
<body>
    <input type="range" min="0" max="100" value="50">
</body>
</html>
